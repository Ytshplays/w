<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Architectural Company</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <header>
            <nav>
                <div class="logo">
                    <h1>Architectural Company</h1>
                </div>
                <ul class="nav-links">
                    <li><button><a href="index.html">Home</a></li></button>
                    <li><button><a href="aboutme.html">About Us</a></li></button>
                    <li><button><a href="services.html">Services</a></li></button>
                    <li><button><a href="portfolio.html">Portfolio</a></li></button>
                    <li><button><a href="contact.html">Contact</a></li></button>
                </ul>
            </nav>
        </header>
    </header>

    <main>
        <section class="contact-section">
            <div class="container">
                <h2>Contact Us</h2>
                <p>
do nothing
                </p>
                <div class="contact-form">
                    <form action="#" method="post">
                        <div>
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div>
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div>
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <!-- Include the footer (same as in index.html) -->
    </footer>
</body>
</html>
